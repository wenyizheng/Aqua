<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-opinion_name" class="control-label col-xs-12 col-sm-2">{:__('Opinion_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-opinion_name" data-rule="required" class="form-control" name="row[opinion_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-opinion_desc" class="control-label col-xs-12 col-sm-2">{:__('Opinion_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-opinion_desc" data-rule="required" class="form-control" name="row[opinion_desc]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-opinion_type" class="control-label col-xs-12 col-sm-2">{:__('Opinion_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-opinion_type" data-rule="required" class="form-control" name="row[opinion_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-db-table="user" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
