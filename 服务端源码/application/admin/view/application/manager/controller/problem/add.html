<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-problem_title" class="control-label col-xs-12 col-sm-2">{:__('Problem_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_title" data-rule="required" class="form-control" name="row[problem_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-problem_content" class="control-label col-xs-12 col-sm-2">{:__('Problem_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-problem_content" data-rule="required" class="form-control summernote" rows="5" name="row[problem_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-problem_type" class="control-label col-xs-12 col-sm-2">{:__('Problem_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem_type" data-rule="required" class="form-control" name="row[problem_type]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
