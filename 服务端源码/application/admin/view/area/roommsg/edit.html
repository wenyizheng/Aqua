<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-agent_id" class="control-label col-xs-12 col-sm-2">{:__('Agent_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_id" data-rule="required" data-db-table="agent" class="form-control selectpage" name="row[agent_id]" type="text" value="{$row.agent_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-room_name" class="control-label col-xs-12 col-sm-2">{:__('Room_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-room_name" data-rule="required" class="form-control" name="row[room_name]" type="text" value="{$row.room_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-block_id" class="control-label col-xs-12 col-sm-2">{:__('Block_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-block_id" data-rule="required" data-db-table="block" class="form-control selectpage" name="row[block_id]" type="text" value="{$row.block_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-available_sex" class="control-label col-xs-12 col-sm-2">{:__('Available_sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-available_sex" class="form-control" name="row[available_sex]" type="number" value="{$row.available_sex}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
