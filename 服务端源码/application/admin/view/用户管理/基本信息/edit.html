<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-openid" class="control-label col-xs-12 col-sm-2">{:__('Openid')}:</label>

        </div>
    </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-sex" class="form-control" name="row[sex]" type="number" value="{$row.sex}">
        </div>
    </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-country" class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country" data-rule="required" class="form-control" name="row[country]" type="text" value="{$row.country}">

    </div>
    <div class="form-group">

            <input id="c-money" class="form-control" name="row[money]" type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-credit" class="control-label col-xs-12 col-sm-2">{:__('Credit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credit" class="form-control" name="row[credit]" type="number" value="{$row.credit}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_key" class="control-label col-xs-12 col-sm-2">{:__('User_key')}:</label>
